<div class="site-tags">

  <div class="wrapper">

    <h2 class="footer-heading">Tags</h2>

    <ul>
      {% for post in site.posts %}
      {% for tag in post.tags %}
      {% if tag == page.tag %}
      
      <ul class="tag_list">
        {% for tag in post.tags %}
          <li class="inline archive_list"><a class="tag_list_link" href="/tag/{{ tag }}">{{ tag }}</a></li>
        {% endfor %}
      </ul>

      {% endif %}
      {% endfor %}
      {% endfor %}
    </ul>

  </div>

</footer>
